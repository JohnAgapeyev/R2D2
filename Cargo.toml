[package]
name = "r2d2"
version = "0.1.0"
edition = "2021"
autotests = false
publish = false

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/00-compile.rs"

[dev-dependencies]
trybuild = { version = "1.0.54", features = ["diff"] }
libc = "0.2"

[dependencies]
syn = { version = "1.0.85", features = ["full", "visit-mut", "fold", "extra-traits"] }
quote = "1.0.14"
proc-macro2 = "1.0.36"
